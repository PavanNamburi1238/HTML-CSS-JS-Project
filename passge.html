<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator In Javascript</title>
  <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel='stylesheet' href='pssgen.css'>
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h2>Password Generator</h2>
      
      <div class="password">
        <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
      </div>
      <div>
        <label for="length">Length</label>
        <input type="number" id="length" min="6" max="20" value="0">
      </div>
      <div>
        <label for="symbol">Include Symbol</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div>
        <label for="number">Include Number</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">Include lowerCase</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">Include upperCase</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <button onclick="createPassword()">Get Random Password</button>
      <button id="savebtn">Save</button>
      <br>
      <br>
      <div id = "pavan">
      <button onclick="viewFile()">View file</button>
    </div>
  


      <div id="show">
    
      </div>
    </div>
  </div>

  <script src="passgen.js">
    <script src="https://apis.google.com/js/api.js">


  </script>
  </script
</body>

</html>
